spring.application.name=backend

# Database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/to-do-db
spring.datasource.username=to-do-login
spring.datasource.password=to-do-password

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT
security.jwt.secret-key=${JWT_KEY}
security.jwt.expiration-time=${JWT_TIME}